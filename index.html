<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome | Pilla Kavitha Portfolio</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: white; /* White background */
      font-family: Arial, sans-serif;
      color: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    h2 {
      margin-top: 10px;
    }

    .profile-container {
      text-align: center;
      margin-bottom: 40px;
    }

    .profile-container img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 4px solid black; /* Optional: blue border around the image */
    }

    .button-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr); /* 2 buttons per row */
      gap: 20px;
      max-width: 400px;
      width: 100%;
      padding: 0 20px;
    }

    a.button {
      background: #007BFF; /* Blue button */
      color: white;
      padding: 15px 25px;
      text-decoration: none;
      font-size: 18px;
      border-radius: 8px;
      transition: 0.3s;
      display: inline-block;
    }

    a.button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <!-- Profile Section -->
  <div class="profile-container">
    <img src="https://raw.githubusercontent.com/pillakavitha/profile-photo/main/portfolioimage.jpeg" alt="Pilla Kavitha">
    <h2>Pilla Kavitha</h2>
  </div>

  <!-- Navigation Buttons -->
  <div class="button-container">
    <a class="button" href="aboutmepage.html">About Me</a>

    <a class="button" href="skillspage.html">Skills</a>
    <a class="button" href="certificationspage.html">Certifications</a>
    <a class="button" href="educationpage.html">Education</a>
    <a class="button" href="contactpage.html">Contact</a>
  </div>

</body>
</html>
